<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hang-Man Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/hangGame.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="header">
        <div class="gameName">Hang-Man</div>
        <div class="catogory"><span>Word From: </span><span class="catogoryName"></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="the-drow">
          <div class="hangman">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letter-quess" id="letterQuess"></div>
    </div>
    <audio src="sounds/success.mp3" class="success" preload="auto"></audio>
    <audio src="sounds/feild.mp3" class="feild" preload="auto"></audio>
    <audio src="sounds/jobcomplete.mp3" class="victory" preload="auto"></audio>
    <script src="hangGame.js"></script>
  </body>
</html>
